<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced Quantum Mechanics Note</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 2rem;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #f5f5f5;
        color: #222;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin-top: 0;
        font-size: 2rem;
        text-align: center;
      }

      p {
        line-height: 1.65;
        text-align: center;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-top: 2rem;
      }

      a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.85rem 1.6rem;
        border-radius: 999px;
        border: 1px solid #0c6efd;
        color: #fff;
        background: #0d6efd;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      a:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(13, 110, 253, 0.35);
      }

      iframe {
        width: 100%;
        height: 80vh;
        border: none;
        border-radius: 8px;
        margin-top: 2.5rem;
      }

      .fallback {
        margin-top: 1rem;
        font-size: 0.95rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Advanced Quantum Mechanics Note</h1>
      <p>点击下方按钮在线预览或下载 PDF 版本。</p>
      <div class="actions">
        <a href="./main.pdf" target="_blank" rel="noopener noreferrer"
          >打开/下载 main.pdf</a
        >
      </div>
      <iframe src="./main.pdf" title="main.pdf 预览"></iframe>
      <p class="fallback">
        如果内嵌预览无法加载，请使用上方按钮在新标签页中打开 PDF。
      </p>
    </main>
  </body>
</html>
